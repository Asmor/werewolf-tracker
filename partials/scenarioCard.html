<div class="scenario" ng-class="scenarioSelected(scenario.name)" ng-click="selectScenario(scenario.name)">
	<div class="scenario--titlebar">
		<span class="scenario--name">{{ scenario.name }}</span>
		<span class="scenario--controls">
			<a ui-sref="^.manage_scenario({scenarioName: scenario.pathname})">
				<button class="button-simple button-simple__modify"><i class="fa fa-edit"></i></button>
			</a>
		</span>
	</div>
	<div class="scenario--infobar">
		<span class="scenario--datum">
			Minimum players: {{ scenario.minimumPlayers }}
		</span>
	</div>
	<table class="scenario--roles">
		<tbody ng-repeat="(teamName, teamRoles) in scenario.rolesByTeam track by teamName" class="scenario--roles-group" ng-class="'scenario--roles-group__' + teamName">
			<tr>
				<td colspan="2">{{ teamName }}</td>
			</tr>
			<tr ng-repeat="(role, qty) in teamRoles">
				<td>{{ role }}</td>
				<td>{{ qty }}</td>
			</tr>
		</tbody>
	</table>
</div>
